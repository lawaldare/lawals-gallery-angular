<div class="container">
  <div class="row mt-4">
    <div class="col-8">
      <label>
        <input
          type="file"
          class="text-nowrap text-truncate"
          multiple
          (change)="selectFile($event)"
        />
      </label>
    </div>

    <div class="col-4">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!selectedFiles"
        (click)="upload()"
      >
        Upload
      </button>
    </div>
  </div>
</div>
